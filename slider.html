<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="Stylesheet" href="./css/all.css">
    <link rel="Stylesheet" href="./css/master.css">
</head>
<body>
    <section id="slider">
        <div class="arrows">
            <i class="fas fa-arrow-alt-circle-right"></i>
            <i class="fas fa-arrow-alt-circle-left"></i>
        </div>
        <div class="customer">
        <div class="dots">
            <input id="s1" type="radio" name="sliderImg" >
            <input type="radio" name="sliderImg" id="s2" checked>
            <input type="radio" name="sliderImg" id="s3">
        </div>
        <label for="s1" id="slide1">
            <div class="box num1">
                <div class="data">
                <img id="img1" src="./img/slider.jpg">
                </div>
                </div>
        </label>
        <label for="s2" id="slide2">
            <div class="box num2">
                <div class="data">
                <img id="img2" src="./img/slider2.jpg">
                </div>
                </div>
        </label>
        <label for="s3" id="slide3">
            <div class="box num3">
                <div class="data">
                <img id="img3" src="./img/slider3.jpg">
                </div>
                </div>
        </label>
    </div>
    </section>
<script src="./index.js"></script>
</body>
</html>
